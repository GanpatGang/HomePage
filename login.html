<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="userid" placeholder="Enter ID">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkLogin()">Login</button>
  <p id="error-message" style="color: red;"></p>
</div>

<script>
  function checkLogin() {
    var userid = document.getElementById('userid').value;
    var password = document.getElementById('password').value;

    if (userid === "admin" && password === "admin") {
      window.location.href = "https://sites.google.com/view/ganpatgang/webpages";
    } else {
      document.getElementById('error-message').innerText = "Incorrect ID or Password.";
    }
  }
</script>

</body>
</html>
